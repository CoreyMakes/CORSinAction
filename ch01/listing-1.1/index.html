<html>
<body onload="loadPhotos();">
<div id="photos"></div>
<script>
function loadPhotos() {
  var method = 'GET';
  var url = 'http://www.flickr.com/photos/nypl/';

  var xhr = new XMLHttpRequest();
  xhr.open(method, url);

  xhr.onload = function() {
    console.log('Photos loaded!');
  };

  xhr.send();
}
</script>
</body>
</html>
